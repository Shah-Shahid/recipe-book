<div class="row">
    <div class="col-sm-12 mt-2">
        <img src="{{selectedRecipe.imagePath}}" class="img-responsive m-2" width="90%" height="300px">
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-5">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
    <div class="col-sm-12 col-md-7">
        <div class="btn-group mt-3">
            <button class="btn btn-success btn-sm" (click)="onAddToShoppingList()">To Shopping List</button>
            <button class="btn btn-primary btn-sm mx-1" (click)="onEdit()">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="onDelete()">Delete</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <p>{{selectedRecipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 table-responsive">
        <table class="table table-stripped table-hover">
            <tr class="list-group-item lead" *ngFor="let item of selectedRecipe?.ingredients">
               <td> {{item.name}} </td> <td> {{item.amount}}  </td>           
            </tr>
        </table>
    </div>
</div>
